<template>
        <require from="./modify-channel.css"></require>
        <navigation-bar title="Channel Details" >
            <a slot="back" href="#" click.trigger="back()">
                <inline-svg svg="resources/images/svg/Chevron"></inline-svg>
                <span>Back</span>
            </a>
        </navigation-bar>
        <section class="page-modifyChannel ${busy ? 'busy' : ''}">
                <article>
                    <label>Channel Name</label>
                    <div class="text-container">${channel.name}</div>
                </article>
                <article if.bind="canChangeVisibility">
                    <div class="text-container expanded">
                        <label>Public</label>
                        <switch value.bind="visible"></switch>
                        <p>Anybody can see and join</p>
                    </div>
                </article>
                <article if.bind="canRequestVisibility">
                    <div if.bind="isPrivate" class="text-container expanded">
                        <label>Request to make public</label>
                        <button class="f-btn" click.trigger="requestAccessChange()" if.bind="!requestSent">Requst Public</button>
                        <div class="right" if.bind="requestSent">Request sent!</div>
                        <p>Anybody can see and join</p>
                    </div>
                    <div if.bind="canRequestPrivate" class="text-container expanded">
                        <label>Request to make private</label>
                        <button class="f-btn" click.trigger="requestAccessChange()" if.bind="!requestSent">Requst Private</button>
                        <div class="right" if.bind="requestSent">Request sent!</div>
                        <p>Anybody members can see</p>
                    </div>
                </article>
                <article>
                    <div class="text-container expanded">
                        <label>Stats</label>                        
                        <p>Coming Soon</p>
                    </div>
                </article>
        </section>
</template>
