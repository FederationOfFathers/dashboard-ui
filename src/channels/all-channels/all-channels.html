<template>
        <require from="./all-channels.css"></require>
        <navigation-bar title="All Channels" back.bind="back"></navigation-bar>
        <section class="page-allChannels">
                <!--<search-bar query.bind="query"></search-bar>-->
                <sorted-list items.bind="channels">
                        <template replace-part="item">
                                <a click.trigger="modifyChannel(item)" href="#/channels/${item.id}">
                                        <div class="icon">
                                                <inline-svg svg="resources/images/svg/${item.type}" ></inline-svg>
                                        </div>
                                        <div class="title">${item.name}</div>
                                </a>
                        </template>
                </sorted-list>
        </section>
</template>
