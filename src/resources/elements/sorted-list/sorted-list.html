<template>
    <require from="./sorted-list.css"></require>
    <ul class="sorted-list">
        <li repeat.for="group of groups" >
            <div class="group-header">
                <span>${group.name}</span>
            </div>
            <ul class="items">
                <li class="item" repeat.for="item of group.items">
                    <a replaceable part="item" href="#" >
                        <h5 title.bind="item.name" class="title">${item.name}</h5>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</template>
